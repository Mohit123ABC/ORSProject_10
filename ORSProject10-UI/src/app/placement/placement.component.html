<app-navbar></app-navbar>

<style>
  .grad {
    background-image: linear-gradient(to bottom right, rgb(32, 168, 168), rgb(219, 231, 237));
    background-repeat: no-repeat;
    background-size: 100%;
    padding-bottom: 25px;
  }

  .background {
    padding-top: 3%;
    padding-bottom: 13%;
    background: url('assets/files/wall.jpg') no-repeat center center;
    background-attachment: fixed;
    background-size: cover;
    width: 100%;
    height: auto;
  }

  .required-field {
    color: red;
  }

  .alertRedColor {
    color: red;
  }
</style>

<div class="container-fluid background" style="padding-top: 8%">
  <div class="row justify-content-center">
    <div class="col-sm-8 col-md-6 col-lg-4">
      <div class="card">
        <div class="card-body shadow-lg grad">
          <form name="assetForm">
            <h2 *ngIf="!form.data.id" class="text-primary font-weight-bold" style="text-align: center;">
              {{ 'Add Placement' | translate }}
            </h2>
            <h2 *ngIf="form.data.id" class="text-primary font-weight-bold" style="text-align: center;">
              {{ 'Update Placement' | translate }}
            </h2>

            <!-- Form error messages -->
            <div *ngIf="form.error && form.message" class="alert alert-danger alert-dismissible fade show">
              <button type="button" class="close" data-dismiss="alert">&times;</button>
              {{ form.message }}
            </div>
            <div *ngIf="!form.error && form.message" class="alert alert-success alert-dismissible fade show">
              <button type="button" class="close" data-dismiss="alert">&times;</button>
              {{ form.message }}
            </div>

            <!-- Name Field with Validation -->

            <div class="form-group pt-2">
              <label>
                <b>{{ 'Placement Code' | translate }}</b>
                <span class="required-field">*</span>
              </label>

              <div class="input-group">
                <div class="input-group-prepend">
                  <div class="input-group-text"><i class="fa fa-user grey-text"></i></div>
                </div>

                <input type="text" name="placementCode" [(ngModel)]="form.data.placementCode" class="form-control"
                  placeholder="{{ 'Enter placementCode' | translate }}">
              </div>

              <span *ngIf="form.inputerror.placementCode" class="alertRedColor">{{ form.inputerror.placementCode
                }}</span>
            </div>

            <div class="form-group pt-2">
              <label>
                <b>{{ 'Student Name' | translate }}</b>
                <span class="required-field">*</span>
              </label>

              <div class="input-group">
                <div class="input-group-prepend">
                  <div class="input-group-text"><i class="fa fa-user grey-text"></i></div>
                </div>

                <input type="text" name="studentName" [(ngModel)]="form.data.studentName" class="form-control"
                  placeholder="{{ 'Enter studentName' | translate }}">
              </div>

              <span *ngIf="form.inputerror.studentName" class="alertRedColor">{{ form.inputerror.studentName
                }}</span>
            </div>

           <div class="form-group pt-2">
              <label>
                <b>{{ 'Company Name' | translate }}</b>
                <span class="required-field">*</span>
              </label>

              <div class="input-group">
                <div class="input-group-prepend">
                  <div class="input-group-text"><i class="fa fa-user grey-text"></i></div>
                </div>

                <input type="text" name="companyName" [(ngModel)]="form.data.companyName" class="form-control"
                  placeholder="{{ 'Enter companyName' | translate }}">
              </div>

              <span *ngIf="form.inputerror.companyName" class="alertRedColor">{{ form.inputerror.companyName
                }}</span>
            </div>


            <div class="form-group pt-2">
              <label><b>{{ 'Placement Status' | translate }}</b><span class="required-field">*</span></label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <div class="input-group-text"><i class="fa fa-paint-brush grey-text"></i></div>
                </div>

                <select class="form-control" name="placementStatus" [(ngModel)]="form.data.placementStatus"
                  aria-label="ngSelected" required>
                  <option [ngValue]="undefined">{{ 'Select Placement Status' | translate }}</option>
                  <option value="Active">{{'Active' | translate }} </option>
                  <option value="Inactive">{{'Inactive' | translate }} </option>
                </select>
              </div>
              <span *ngIf="form.inputerror?.placementStatus" class="alertRedColor">{{ form.inputerror.placementStatus }}</span>
            </div>

            <div class="row pt-2 pl-2 pb-3">

              <div class="col-md-3"></div>

              <div class="pt-2">
                <button *ngIf="!form.data.id > 0" (click)="submit()" class="btn btn-success mr-2">
                  {{ 'Save' | translate }}
                </button>
              </div>

              <div class="col-md-1"></div>

              <div class="pt-2">
                <button *ngIf="form.data.id > 0" (click)="submit()" class="btn btn-success mr-2">
                  {{ 'Update' | translate }}
                </button>
              </div>

              <div class="pt-2">
                <a class="btn btn-warning mr-1" type="button" [routerLink]="['/placementlist']"
                  style="text-decoration: none; color: white;">
                  {{ 'List' | translate }}
                </a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<app-footer></app-footer>
